<?xml version="1.0" encoding="UTF-8"?>
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Shield background -->
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lockGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0E0E0;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Shield -->
  <path d="M16 2 L28 8 L28 16 C28 22 22 28 16 30 C10 28 4 22 4 16 L4 8 Z"
        fill="url(#shieldGradient)"
        stroke="#1B5E20"
        stroke-width="1"/>

  <!-- HTTP text -->
  <text x="16" y="14"
        font-family="Arial, sans-serif"
        font-size="8"
        font-weight="bold"
        text-anchor="middle"
        fill="white">HTTP</text>

  <!-- Lock symbol -->
  <rect x="12" y="18" width="8" height="6" rx="1"
        fill="url(#lockGradient)"
        stroke="#424242"
        stroke-width="0.5"/>
  <rect x="14" y="16" width="4" height="3" rx="1"
        fill="url(#lockGradient)"
        stroke="#424242"
        stroke-width="0.5"/>
  <circle cx="16" cy="20" r="1" fill="#424242"/>

  <!-- HIPAA indicator -->
  <text x="16" y="28"
        font-family="Arial, sans-serif"
        font-size="4"
        font-weight="bold"
        text-anchor="middle"
        fill="white">HIPAA</text>
</svg>
